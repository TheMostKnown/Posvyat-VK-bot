version: '3.8'

services:
  app:
    build: .
    depends_on:
      - db
  autoparser:
    build: .
    depends_on:
      - db
      - app
  db:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_DB:postgres'
      - 'POSTGRES_USER:postgres'
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

volumes:
  db-data:

